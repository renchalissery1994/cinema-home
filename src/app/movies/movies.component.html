<h2>Movies</h2>
<div *ngIf="movies$ | async as moviesLiked">

    <!-- List View -->
    <mat-accordion *ngIf="cinema && cinema.name=='Westworld Cinemas'; else sunshineCinemas">
        <h3 *ngIf="cinema">{{cinema.name}}</h3>
        <mat-expansion-panel *ngFor="let movie of moviesLiked">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{movie.title}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" [(ngModel)]="movie.title">
            </mat-form-field>
            <p>Year: {{movie.year}}</p>
            <p>Cast: {{movie.cast}}</p>
            <button mat-raised-button (click)="likeMovie(movie)">Like</button>
            <button mat-raised-button (click)="deleteMovie(movie)">Delete</button>
        </mat-expansion-panel>
    </mat-accordion>

    <!-- Box View -->
    <ng-template #sunshineCinemas>
        <h3 *ngIf="cinema">{{cinema.name}}</h3>
        <mat-grid-list cols="4" rowHeight="2:1">
            <mat-grid-tile class="box-view" *ngFor="let movie of moviesLiked">
                <div>
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Title" [(ngModel)]="movie.title">
                    </mat-form-field>
                    <p>Year: {{movie.year}}</p>
                    <p>Cast: {{movie.cast}}</p>
                </div>
                <button mat-raised-button (click)="likeMovie(movie)">Like</button>
                <button mat-raised-button (click)="deleteMovie(movie)">Delete</button>
            </mat-grid-tile>
        </mat-grid-list>
    </ng-template>
</div>
